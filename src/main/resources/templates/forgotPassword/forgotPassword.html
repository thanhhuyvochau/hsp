<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <meta content="width=device-width, initial-scale=1" name="viewport">

    <title>Quên mật khẩu</title>
</head>

<body>
<div class="wrapper">
    <div class="container main">
        <div class="row">
            <div class="col-md-6 side-image">


                <img src="../assets/img/login/hotelLogin.jpg" alt="">

            </div>
            <div class="col-md-6 right">

                <div class="input-box">

                    <header>Vui lòng nhập email để tìm kiếm tài khoản của bạn.</header>
                    <form id="formAuthentication" class="mb-3" th:action="@{/hbs/resetPassword}" method="POST">
                        <div class="input-field">
                            <input type="text" class="input" id="email" placeholder="Email" th:value="${saveEmail}"
                                   name="email" required="Không được để trống" autocomplete="off">


                        </div>
                        <div class="input-field">
                            <p id="email-error" style="color: red;"></p>
                        </div>
                        <div class="input-field" th:if="${email}">
                            <p class="alert-danger" th:text="${email}"></p>
                        </div>
                        <div class="input-field" th:if="${errMess}">
                            <p class="alert-danger" th:text="${errMess}"></p>
                        </div>

                        <div class="container_swap align-items-center">
                            <div class="div-left" style="margin-left: 50px;">
                                <input type="submit" id="submit-button" class="submit_forgot"
                                       value="Tìm kiếm">
                            </div>

                    </form>

                    <div style="margin-left: 20px; margin-top: 10px;right: 40px;"
                         th:if="${successMessage}" class="alert alert-success">
                        <span th:text="${successMessage}"></span>
                    </div>
                    <div class="signin div_right col-md-12">
                        <span>Đã có tài khoản? <a th:href="@{/login}">Đăng nhập ở đây</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
