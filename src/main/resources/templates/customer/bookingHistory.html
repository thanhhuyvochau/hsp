<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.css"/>

    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.js"></script>
    <link rel="icon" type="image/png" href="">

    <!-- Bootstrap5 CND Links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

    <!-- Custom File's Link -->
    <link rel="stylesheet" href="assets/css/homepage.css"/>
    <link rel="stylesheet" href="assets/css/homepage-responsive-style.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/customer.css"/>
    <script src="/assets/js/customer.js"></script>
    <link rel="stylesheet" href="/assets/css/header-footer.css">
    <link rel="stylesheet" href="/assets/css/header_footer_style.css">
</head>

<body>

<body data-bs-target=".navbar" data-bs-offset="100"></body>
<header th:replace="~{header :: header}"></header>
<div class=" container shadow">
    <form>
        <div class="d-flex flex-column py-3 table-responsive">
            <p class="fw-bold"> Lịch sử đặt phòng</p>


            <table id="myTable" class="table table-striped table-hover border align-baseline shadow">
                <thead class="table-dark" id="thead">
                <tr id="theadtr">
                    <th scope="col">STT</th>
                    <th scope="col">Mã đặt phòng</th>
                    <th scope="col">Tên khách hàng</th>
                    <th scope="col">Ngày nhận phòng</th>
                    <th scope="col">Ngày trả phòng</th>
                    <th scope="col">Số phòng đặt</th>
                    <th scope="col">Trạng thái</th>
                    <th scope="col">Chi tiết</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="hbs,iterStat  : ${hotelBookings}">
                    <th scope="row" th:text="${iterStat.count}"></th>
                    <td th:text="${hbs.getHotelBookingId()}"></td>
                    <td th:text="${hbs.getUser().getName()}"></td>
                    <td th:text="${hbs.getCheckIn()}"></td>
                    <td th:text="${hbs.getCheckOut()}"></td>
                    <td th:text="${hbs.getTotalRoom()}"></td>
                    <td th:text="${hbs.getStatusId().getStatusName()}" class="status-column"></td>
                    <td>
                        <button class="btn btn-dark"><a
                                th:href="@{'/customer/bookingDetails/' + ${hbs.getHotelBookingId()} }"> Chi
                            tiết</a></button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </form>
    <div class=" d-flex justify-content-center">
        <nav aria-label="Page navigatio">
            <ul id="pagination" class="pagination">
            </ul>
        </nav>
    </div>
</div>


<section th:replace="~{footer :: footer}"></section>


<!-- Bootstrap 5 JS CDN Links -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>

<!-- Swiper JS -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

<!-- Custom Js Link -->
<script src="assets/js/main.js"></script>
</body>

</html>
